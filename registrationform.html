<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<link rel="stylesheet" href="rform.css">
<body>
    <fieldset >
        <legend align="center" width="5px"> <h1> <font color="red"> Registration Form</font></h1></legend>
        <form action="#" method="post">
            <table align="center" border="4" cellpadding="4" cellspacing="5" bgcolor="skyblue">
            <div>
                <td><label for="n">Enter your First name</label> </td>
                <td> <input type="text" name="fname" id="n" placeholder="Enter your Fname" required> </td>
            </div>
            <div>
                <tr>
                    <td>  <label for="a">Enter your Last Name</label> </td>
                    <td><input type="text" name="name" id="a" placeholder="Enter your name" required> </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td> <label for="c">Enter your Gender </label> </td>
                    <td> <input type="radio" name="Gender" id="c">male
                     <input type="radio" name="Gender" id="c">female  
                     <input type="radio" name="Gender" id="c"> others </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td> <label for="d">Enter your Dob</label></td>
                    <td> <input type="date" name="Dob" id="d" required> </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td> <label for="em">Enter your Email</label> </td>
                    <td> <input type="email" name="Email" id="em"placeholder="enter your email " required> </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td> <label for="c">Enter Your contact number</label> </td>
                    <td> <input type="number" name="contact" id="c" placeholder="Enter your contact number" required> </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td> <label for="p"> Enter your pincode </label> </td>
                    <td> <input type="number" name="pincode" id="p" placeholder="Enter your pincode" required></td>
                </tr>
            </div>
            <div>  
                <tr>
                    <td> <label for="a">Select your city</label>
                   <td><select name="city" id="a">
                    <option value="a">select options</option>
                    <option value="a">Hyderabad</option>
                    <option value="a">Spsr nellore</option>
                        <option value="a">Chennai</option>
                    </select>
            </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td> <label for="c">Qualification</label> </td>
                    <td> <select name="qualification" id="c">
                        <option value="c">Select options</option>
                        <option value="c">BTECH</option>
                        <option value="c">BSC</option>
                        <option value="c">MBA</option>
                        <option value="c">MCA</option>
                        <option value="c">MSC</option>
                        <option value="c">MTECH</option>
                        <option value="c">BCA</option> 
                        <option value="c">BE</option>
                    </select>
                    </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td> <label for="c">Branch</label> </td>
                    <td> <select name="Branch" id="c">
                        <option value="c">Select options</option>
                        <option value="c">ECE</option>
                        <option value="c">EEE</option>
                        <option value="c">CSC</option>
                        <option value="c">MACHANICAL</option>
                        <option value="c">MPCS</option>
                        <option value="c">MECS</option>
                        <option value="c">MSCS</option> 
                        <option value="c">BPHARMACY</option>
                        <option value="c">BIO-TECHNOLOGY</option>
                        <option value="c">BZC</option>
                        <option value="c">MPC</option>
                        <option value="c">MASTER OF COMPUTER APPLICATIONS</option>
                        <option value="c">BACHLORE OF COMPUTER APPLICATIONS</option>
                        <option value="c">MSC(COMPUTERS)</option>
                        <option value="c">MSC(PHYSICS)</option>
                        <option value="c">MSC(CHEMISTRY)</option>
                        <option value="c">MSC(MATHEMATICS)</option>
                    </select>
                    </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="p">Percentage %</label> </td>
                    <td> <input type="number" name="Percentage" id="P"> </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td> <label for="r">Upload your Resume</label> </td>
                    <td> <input type="file" name="Resume" id="r"> </td>
                </tr>
            </div>
            <div>
            <tr>
                <td> <label for="d">Enter your address</label> </td>
                <td> <textarea name="address" id="d" cols="20" rows="5"></textarea></td>
            </tr>
            </div>
            <div>
                <tr>
                    <td align="right"> </td>
                    <td align="left"> <input type="button" value="Submit"> <input type="button" value="Reset"></td>
            </tr>
        </div>
        </form>
    </fieldset>
</table>
</body>
</html>
